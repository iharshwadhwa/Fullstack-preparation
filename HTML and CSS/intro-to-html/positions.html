<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position practice</title>
</head>

<body style="height: 3000px;
      padding-top: 60px;
      padding-left: 80px;">
  <div style="
       background-color: black;
       color: white;
       position: fixed;
       top: 0px;
       left: 0px;
       height: 50px;
       right: 0px;">header</div>
  <div style="background-color: aquamarine; 
              color: white;
              position: fixed;
              bottom: 0;
              left: 0;
              top: 50px;
              width: 70px;">sidebar</div>
  <div style="
       background-color: lightblue;
       width: 200px;
       height: 200px;
       position: static;">div 1</div>
  <div style="
       background-color: lightpink;
       width: 200px;
       height: 200px;">div 2</div>
</body>

</html>
