<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 490px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      padding: 12px 15px;
      display: flex;
      align-items: center;
    }

    .profile {
      border-radius: 50%;
      width: 50px;
      margin: 10px 10px;
      vertical-align: middle;
      object-fit: cover;
    }

    .tweet {
      border: none;
      vertical-align: middle;
      font-family: Arial;
      font-size: 16px;
      width: 250px;
      padding: 15px;
    }

    .twitter {
      background-color: #1DA1F2;
      color: white;
      border-radius: 20px;
      border: none;
      margin-left: 0;
      padding: 10px 18px;
      margin-left: 40px;
      font-size: 14px;
      vertical-align: middle;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="profile" src="img 1.jpg" alt="Cat">
    <input class="tweet" type="text" placeholder="What's happening">
    <button class="twitter">Tweet</button>
  </div>
</body>

</html>
