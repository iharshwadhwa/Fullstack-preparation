<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: inline-block;
      width: 150px;
      border-style: solid;
      border-color: rgb(160, 157, 157);
      border-radius: 10px;
      padding: 8px;
      font-size: 15px;
      padding-right: 2px;
    }

    .box1 {
      display: block;
      margin-top: 10px;
      border-radius: 8px;
      border-color: rgb(160, 157, 157);
      border-style: solid;
      width: 300px;
      padding: 12px;
    }

    .btn {
      width: 300px;
      margin-top: 10px;
      padding: 14px;
      border-radius: 5px;
      margin-left: 4px;
      background-color: rgb(52, 100, 212);
      color: white;
      cursor: pointer;
      border: none;
    }
  </style>
</head>

<body>
  <input class="box" type="text" placeholder="First name">
  <input class="box" type="text" placeholder="Last name">
  <input class="box1" type="text" placeholder="Email">
  <button class="btn">Sign Up</button>
</body>

</html>
