<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <style>
    .ride {
      font-weight: 700;
      font-family: Arial;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .box {
      display: block;
      margin: 5px;
      background-color: #eee;
      width: 350px;
      border: none;
      border-radius: 6px;
      padding: 14px;
      font-size: 16px;
      color: #888;
    }

    .Request {
      margin-top: 20px;
      background-color: black;
      color: white;
      border: none;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 8px;
      padding-right: 8px;
      width: 100px;
      margin-left: 12px;
      font-family: arial;
      cursor: pointer;
    }

    .schedule {
      margin-left: 5px;
      background-color: #eee;
      border: none;
      font-family: arial;
      font-size: 15px;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 8px;
      padding-right: 8px;
      width: 150px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <p class="ride">Request a ride now</p>
  <input class="box" type="text" placeholder="Enter pickup location">
  <input class="box" type="text" placeholder="Enter destination">
  <button class="Request">Request Now</button>
  <button class="schedule">Schedule for later</button>
</body>

</html>
